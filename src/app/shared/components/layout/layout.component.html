<div class="flex h-screen bg-gradient-to-br from-slate-50 to-blue-50">
  <!-- Sidebar -->
  <div
    class="fixed inset-0 z-40 flex flex-col w-72 bg-white/95 backdrop-blur-xl border-r border-slate-200/50 shadow-2xl transform transition-all duration-500 ease-out lg:static lg:translate-x-0"
    [class.-translate-x-full]="!drawerOpen">

    <!-- Sidebar Header -->
    <div
      class="relative bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 text-white px-6 py-6 overflow-hidden">
      <h2 class="text-xl font-bold tracking-wide">Dashboard</h2>
      <p class="text-blue-100 text-sm mt-1 opacity-90">Panel de Control</p>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4 px-2">
      <div class="space-y-1">
        <a *ngFor="let item of menuItems()" [routerLink]="item.route" (click)="toggleDrawer()"
          class="group flex items-center px-4 py-3.5 mx-2 text-slate-700 hover:text-indigo-700 rounded-xl transition-all duration-300 hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 hover:shadow-md hover:scale-[1.02] active:scale-[0.98]">
          <div
            class="flex items-center justify-center w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-100 to-purple-100 group-hover:from-indigo-200 group-hover:to-purple-200 transition-all duration-300 mr-4 group-hover:shadow-lg">
            <mat-icon class="text-indigo-600 group-hover:text-indigo-700 text-xl">{{ item.icon }}</mat-icon>
          </div>
          <div class="flex-1">
            <span class="font-medium tracking-wide">{{ item.label }}</span>
          </div>
          <div
            class="w-2 h-2 rounded-full bg-indigo-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          </div>
        </a>
      </div>
    </nav>

    <!-- Sidebar Footer -->
    <div class="p-4 border-t border-slate-200/50">
      <div
        class="flex items-center space-x-3 p-3 rounded-xl bg-gradient-to-r from-slate-50 to-blue-50 border border-slate-200/50">
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center">
          <mat-icon class="text-white text-sm">person</mat-icon>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-slate-900 truncate"> {{ authService.currentUser()?.name }} </p>
          <p class="text-xs text-slate-500">En línea</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="relative bg-white/80 backdrop-blur-xl border-b border-slate-200/50 shadow-sm">
      <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/5 to-purple-500/5"></div>
      <div class="relative flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <button
            class="lg:hidden p-2.5 rounded-xl bg-gradient-to-r from-indigo-100 to-purple-100 hover:from-indigo-200 hover:to-purple-200 transition-all duration-300 hover:shadow-lg active:scale-95"
            type="button" (click)="toggleDrawer()" aria-label="Abrir menú">
            <mat-icon class="text-indigo-700">menu</mat-icon>
          </button>
          <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
              {{ title() }}
            </h1>
            <p class="text-sm text-slate-500 mt-0.5">Bienvenido de vuelta</p>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <!-- User Profile -->
          <div
            class="hidden sm:flex items-center space-x-3 px-4 py-2 rounded-xl bg-gradient-to-r from-slate-100 to-blue-100 border border-slate-200/50">
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center">
              <span class="text-sm font-bold text-white">{{ authService.currentUser()?.name?.charAt(0) }}</span>
            </div>
            <span class="text-sm font-medium text-slate-700">{{ authService.currentUser()?.name }}</span>
          </div>

          <!-- Logout Button -->
          <button (click)="logout()"
            class="p-2.5 rounded-xl bg-gradient-to-r from-red-100 to-rose-100 hover:from-red-200 hover:to-rose-200 transition-all duration-300 hover:shadow-lg active:scale-95 group">
            <mat-icon class="text-red-600 group-hover:text-red-700">logout</mat-icon>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto relative">
      <!-- Background Pattern -->
      <div class="absolute inset-0 opacity-30">
        <div
          class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl animate-pulse">
        </div>
        <div
          class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-2000">
        </div>
        <div
          class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-4000">
        </div>
      </div>

      <!-- Content Container -->
      <div class="relative z-10 p-6">
        <div class="max-w-7xl mx-auto">
          <!-- Content Card -->
          <div
            class="bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl border border-white/20 p-6 min-h-[calc(100vh-12rem)]">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
