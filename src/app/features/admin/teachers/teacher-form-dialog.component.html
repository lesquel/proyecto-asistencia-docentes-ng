<div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-lg border border-gray-100">
  <!-- Header with icon -->
  <div class="flex items-center mb-6">
    <mat-icon class="text-indigo-600 mr-2">{{ teacher ? 'edit' : 'person_add' }}</mat-icon>
    <h2 class="text-2xl font-bold text-gray-800">
      {{ teacher ? 'Editar' : 'Agregar' }} Docente
    </h2>
  </div>

  <form [formGroup]="teacherForm" class="space-y-5">
    <!-- Nombre -->
    <div class="relative">
      <label class=" text-sm font-medium text-gray-700 mb-2 flex items-center">
        <mat-icon class="text-gray-500 mr-2 !text-base">person</mat-icon>
        Nombre Completo
      </label>
      <input type="text" formControlName="name"
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition-all"
        placeholder="Nombre completo" />
      <div *ngIf="teacherForm.get('name')?.hasError('required') && teacherForm.get('name')?.touched"
        class="text-sm text-red-600 mt-2 flex items-center">
        <mat-icon class="!text-sm mr-1">error</mat-icon>
        El nombre es requerido
      </div>
    </div>

    <!-- Correo -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
        <mat-icon class="text-gray-500 mr-2 !text-base">email</mat-icon>
        Correo Electrónico
      </label>
      <input type="email" formControlName="email" placeholder="correo@escuela.com"
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition-all" />
      <div *ngIf="teacherForm.get('email')?.touched" class="text-sm text-red-600 mt-2">
        <div *ngIf="teacherForm.get('email')?.hasError('required')" class="flex items-center">
          <mat-icon class="!text-sm mr-1">error</mat-icon>
          El correo es requerido
        </div>
        <div *ngIf="teacherForm.get('email')?.hasError('email')" class="flex items-center">
          <mat-icon class="!text-sm mr-1">error</mat-icon>
          Ingrese un correo válido
        </div>
      </div>
    </div>

    <!-- ID Empleado -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
        <mat-icon class="text-gray-500 mr-2 !text-base">badge</mat-icon>
        ID de Empleado
      </label>
      <input type="text" formControlName="employeeId" placeholder="T001"
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition-all" />
      <div *ngIf="teacherForm.get('employeeId')?.hasError('required') && teacherForm.get('employeeId')?.touched"
        class="text-sm text-red-600 mt-2 flex items-center">
        <mat-icon class="!text-sm mr-1">error</mat-icon>
        El ID de empleado es requerido
      </div>
    </div>

    <!-- Departamento -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
        <mat-icon class="text-gray-500 mr-2 !text-base">business</mat-icon>
        Departamento
      </label>
      <select formControlName="department"
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none appearance-none transition-all">
        <option value="">Seleccione un departamento</option>
        <option value="Matemáticas">Matemáticas</option>
        <option value="Historia">Historia</option>
        <option value="Ciencias">Ciencias</option>
        <option value="Literatura">Literatura</option>
        <option value="Inglés">Inglés</option>
        <option value="Educación Física">Educación Física</option>
        <option value="Arte">Arte</option>
      </select>
      <div *ngIf="teacherForm.get('department')?.hasError('required') && teacherForm.get('department')?.touched"
        class="text-sm text-red-600 mt-2 flex items-center">
        <mat-icon class="!text-sm mr-1">error</mat-icon>
        El departamento es requerido
      </div>
    </div>

    <!-- Teléfono -->
    <div class="relative">
      <label class=" text-sm font-medium text-gray-700 mb-2 flex items-center">
        <mat-icon class="text-gray-500 mr-2 !text-base">phone</mat-icon>
        Teléfono
      </label>
      <input type="text" formControlName="phone" placeholder="555-0123"
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition-all" />
    </div>
  </form>

  <!-- Action Buttons -->
  <div class="mt-8 flex justify-end space-x-3">
    <button type="button" (click)="close()"
      class="flex items-center px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
      <mat-icon class="mr-1 !text-base">close</mat-icon>
      Cancelar
    </button>
    <button type="button" (click)="onSave()" [disabled]="teacherForm.invalid"
      class="flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors disabled:opacity-50">
      <mat-icon class="mr-1 !text-base">{{ teacher ? 'save' : 'add' }}</mat-icon>
      {{ teacher ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>
</div>
