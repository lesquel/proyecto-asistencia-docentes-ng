<app-layout [title]="'Panel de Administración'" [menuItems]="menuItems">
  <div class="min-h-screen ">
    <!-- Header Section -->
    <div class="relative overflow-hidden ">
      <div class="absolute inset-0"></div>
      <div class="relative max-w-screen-xl mx-auto px-6 py-12">
        <div class="text-center">
          <div class="inline-flex items-center justify-center w-16 h-16  rounded-full mb-4 shadow-lg">
            <mat-icon class="text-white text-2xl">dashboard</mat-icon>
          </div>
          <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent mb-3">
            Panel de Administración
          </h1>
          <p class="text-lg text-gray-600 max-w-2xl mx-auto">
            Gestiona docentes, horarios y asistencias desde un solo lugar
          </p>
        </div>
      </div>
    </div>

    <div class="max-w-screen-xl mx-auto px-6 py-8">
      <!-- Stats Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
        <!-- Stat Card 1 -->
        <app-stats-card [stat]="{
          label: 'Docentes Registrados',
          value: totalTeachers(),
          icon: 'people',
          iconSecondary: 'trending_up'
         }"></app-stats-card>

        <!-- Stat Card 2 -->
        <app-stats-card [stat]="{
          label: 'Horarios Asignados',
          value: totalSchedules(),
          icon: 'schedule',
          iconSecondary: 'check_circle'
         }"></app-stats-card>

        <!-- Stat Card 3 -->
        <app-stats-card [stat]="{
          label: 'Asistencias Hoy',
          value: todayAttendances(),
          icon: 'check_circle',
          iconSecondary: 'today'
         }"></app-stats-card>


        <!-- Stat Card 4 -->
        <app-stats-card [stat]="{
          label: 'Justificaciones Pendientes',
          value: pendingJustifications(),
          icon: 'pending',
          iconSecondary: 'notification_important'
         }"></app-stats-card>
      </div>

      <!-- Quick Actions Section -->
      <div class="mb-8">
        <div class="flex items-center gap-3 mb-6">
          <div class="p-2 bg-gradient-to-r from-slate-600 to-gray-600 rounded-lg">
            <mat-icon class="text-white text-xl">flash_on</mat-icon>
          </div>
          <h2 class="text-2xl font-bold text-gray-900">Acciones Rápidas</h2>
        </div>
      </div>

      <!-- Actions Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
        <!-- Action Card 1 -->

        <app-quick-actions [action]="{
          label: 'Gestionar Docentes',
          route: '/admin/teachers',
          description: 'Administra información completa de docentes, perfiles y asignaciones',
          icon: 'people'
        }"></app-quick-actions>



        <!-- Action Card 2 -->
        <app-quick-actions [action]="{
          label: 'Horarios',
          route: '/admin/schedules',
          description: 'Crea, edita y asigna horarios de clases de manera eficiente',
          icon: 'schedule'
        }"></app-quick-actions>


        <!-- Action Card 3 -->
        <app-quick-actions [action]="{
          label: 'Asistencias',
          route: '/admin/attendance',
          description: 'Revisa y analiza registros de asistencia con reportes detallados',
          icon: 'assignment'
        }"></app-quick-actions>

      </div>

      <!-- Additional Info Section -->
      <div class="mt-12 bg-gradient-to-r from-slate-50 to-gray-50 rounded-2xl p-8 border border-gray-200">
        <div class="text-center">
          <div
            class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-slate-600 to-gray-600 rounded-full mb-4">
            <mat-icon class="text-white text-xl">info</mat-icon>
          </div>
          <h3 class="text-lg font-semibold text-gray-900 mb-2">¿Necesitas ayuda?</h3>
          <p class="text-gray-600 max-w-2xl mx-auto">
            Si tienes dudas sobre el sistema o necesitas soporte técnico, no dudes en contactar al equipo de
            administración.
          </p>
        </div>
      </div>
    </div>
  </div>
</app-layout>
