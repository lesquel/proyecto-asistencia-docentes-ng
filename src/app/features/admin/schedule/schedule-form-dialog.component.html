<div class="p-6 w-full max-w-lg">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
        {{ schedule ? 'Editar' : 'Agregar' }} Horario
    </h2>

    <form [formGroup]="scheduleForm" class="space-y-4">
        <!-- Docente -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Docente</label>
            <select class="w-full border rounded px-3 py-2 text-sm" [disabled]="!!schedule" formControlName="teacherId">
                <option [ngValue]="''" disabled>Seleccione un docente</option>
                <option *ngFor="let teacher of teachers" [value]="teacher.id">
                    {{ teacher.name }} - {{ teacher.employeeId }}
                </option>
            </select>
            <p *ngIf="scheduleForm.get('teacherId')?.hasError('required')" class="text-red-600 text-sm mt-1">
                El docente es requerido
            </p>
        </div>

        <!-- Día de la semana -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Día de la Semana</label>
            <select class="w-full border rounded px-3 py-2 text-sm" formControlName="dayOfWeek">
                <option [ngValue]="''" disabled>Seleccione un día</option>
                <option [value]="1">Lunes</option>
                <option [value]="2">Martes</option>
                <option [value]="3">Miércoles</option>
                <option [value]="4">Jueves</option>
                <option [value]="5">Viernes</option>
                <option [value]="6">Sábado</option>
                <option [value]="0">Domingo</option>
            </select>
            <p *ngIf="scheduleForm.get('dayOfWeek')?.hasError('required')" class="text-red-600 text-sm mt-1">
                El día es requerido
            </p>
        </div>

        <!-- Horas -->
        <div class="flex gap-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">Hora de Inicio</label>
                <input type="time" class="w-full border rounded px-3 py-2 text-sm" formControlName="startTime" />
                <p *ngIf="scheduleForm.get('startTime')?.hasError('required')" class="text-red-600 text-sm mt-1">
                    La hora de inicio es requerida
                </p>
            </div>

            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">Hora de Fin</label>
                <input type="time" class="w-full border rounded px-3 py-2 text-sm" formControlName="endTime" />
                <p *ngIf="scheduleForm.get('endTime')?.hasError('required')" class="text-red-600 text-sm mt-1">
                    La hora de fin es requerida
                </p>
            </div>
        </div>

        <!-- Materia -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Materia</label>
            <input type="text" class="w-full border rounded px-3 py-2 text-sm" placeholder="Nombre de la materia"
                formControlName="subject" />
            <p *ngIf="scheduleForm.get('subject')?.hasError('required')" class="text-red-600 text-sm mt-1">
                La materia es requerida
            </p>
        </div>

        <!-- Aula -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Aula</label>
            <input type="text" class="w-full border rounded px-3 py-2 text-sm" placeholder="Número o nombre del aula"
                formControlName="classroom" />
            <p *ngIf="scheduleForm.get('classroom')?.hasError('required')" class="text-red-600 text-sm mt-1">
                El aula es requerida
            </p>
        </div>
    </form>

    <!-- Botones -->
    <div class="flex justify-end gap-4 mt-6">
        <button type="button" class="px-4 py-2 text-gray-700 border rounded hover:bg-gray-100" (click)="close()">
            Cancelar
        </button>
        <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" (click)="onSave()"
            [disabled]="scheduleForm.invalid">
            {{ schedule ? 'Actualizar' : 'Guardar' }}
        </button>
    </div>
</div>
