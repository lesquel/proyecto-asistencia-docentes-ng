<h2 class="text-xl font-semibold text-gray-800 mb-4">Nueva Justificación</h2>

<div class="p-4">
    <form [formGroup]="justificationForm" class="flex flex-col space-y-4 min-w-[300px] w-full max-w-md">

        <!-- Campo Fecha -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
            <input type="date" formControlName="date"
                class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:ring-blue-200" />
            <p class="text-sm text-red-600 mt-1" *ngIf="justificationForm.get('date')?.hasError('required')">
                La fecha es requerida
            </p>
        </div>

        <!-- Campo Motivo -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Motivo de la justificación</label>
            <textarea formControlName="reason" rows="4" placeholder="Describa el motivo de su inasistencia o tardanza"
                class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
            <p class="text-sm text-red-600 mt-1" *ngIf="justificationForm.get('reason')?.hasError('required')">
                El motivo es requerido
            </p>
            <p class="text-sm text-red-600 mt-1" *ngIf="justificationForm.get('reason')?.hasError('minlength')">
                El motivo debe tener al menos 10 caracteres
            </p>
        </div>
    </form>
</div>

<!-- Acciones -->
<div class="flex justify-end gap-3 p-4 border-t mt-4">
    <button type="button" (click)="onClose()"
        class="px-4 py-2 text-sm text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
        Cancelar
    </button>

    <button type="button" (click)="onSubmit()" [disabled]="justificationForm.invalid"
        class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 rounded-md">
        Enviar Justificación
    </button>
</div>
