<div class="bg-white rounded-lg shadow-xl overflow-hidden">
    <!-- Header del di치logo -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4 text-white">
        <h2 class="text-xl font-bold flex items-center">
            <mat-icon class="mr-2">note_add</mat-icon>
            Nueva Justificaci칩n
        </h2>
    </div>

    <!-- Contenido del formulario -->
    <div class="p-6">
        <form [formGroup]="justificationForm" class="space-y-6">
            <!-- Campo Fecha -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                    <mat-icon class="mr-1 text-gray-500" style="font-size: 18px;">calendar_today</mat-icon>
                    Fecha de inasistencia
                </label>
                <input type="date" formControlName="date"
                    class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" />
                <div *ngIf="justificationForm.get('date')?.invalid && (justificationForm.get('date')?.dirty || justificationForm.get('date')?.touched)"
                    class="mt-1 text-sm text-red-600 flex items-center">
                    <mat-icon class="mr-1" style="font-size: 16px;">error</mat-icon>
                    <span *ngIf="justificationForm.get('date')?.hasError('required')">
                        La fecha es requerida
                    </span>
                </div>
            </div>

            <!-- Campo Motivo -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                    <mat-icon class="mr-1 text-gray-500" style="font-size: 18px;">description</mat-icon>
                    Motivo de la justificaci칩n
                </label>
                <textarea formControlName="reason" rows="4"
                    placeholder="Describa el motivo de su inasistencia o tardanza"
                    class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"></textarea>
                <div *ngIf="justificationForm.get('reason')?.invalid && (justificationForm.get('reason')?.dirty || justificationForm.get('reason')?.touched)"
                    class="mt-1 text-sm text-red-600 flex items-start">
                    <mat-icon class="mr-1" style="font-size: 16px;">error</mat-icon>
                    <div>
                        <span *ngIf="justificationForm.get('reason')?.hasError('required')">
                            El motivo es requerido<br>
                        </span>
                        <span *ngIf="justificationForm.get('reason')?.hasError('minlength')">
                            El motivo debe tener al menos 10 caracteres
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Acciones -->
    <div class="flex justify-end gap-3 px-6 py-4 bg-gray-50 border-t">
        <button type="button" (click)="onClose()"
            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            <mat-icon class="mr-1" style="font-size: 18px;">close</mat-icon>
            Cancelar
        </button>

        <button type="button" (click)="onSubmit()" [disabled]="justificationForm.invalid"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
            <mat-icon class="mr-1" style="font-size: 18px;">send</mat-icon>
            Enviar Justificaci칩n
        </button>
    </div>
</div>
