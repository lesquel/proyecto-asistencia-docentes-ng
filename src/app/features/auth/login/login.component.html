<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800">Sistema de Asistencia Docente</h1>
            <p class="text-sm text-gray-500">Iniciar Sesión</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <div class="relative">
                    <input type="email" formControlName="email" placeholder="usuario@escuela.com"
                        class="w-full border border-gray-300 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12H8m8 0a4 4 0 00-4-4m4 4a4 4 0 01-4 4m0-4H8m0 0a4 4 0 014-4m-4 4a4 4 0 014 4" />
                        </svg>
                    </span>
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">
                    <div *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido</div>
                    <div *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un correo válido</div>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <div class="relative">
                    <input [type]="hidePassword() ? 'password' : 'text'" formControlName="password"
                        placeholder="Contraseña"
                        class="w-full border border-gray-300 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                        <svg *ngIf="hidePassword()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 01-6 0m6 0a3 3 0 00-6 0m6 0a3 3 0 00-6 0m0 0a3 3 0 006 0m-6 0a3 3 0 006 0" />
                        </svg>
                        <svg *ngIf="!hidePassword()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-4.477-10-10 0-1.137.194-2.228.55-3.25M12 4a8 8 0 018 8m0 0a8 8 0 01-7.875 7.875" />
                        </svg>
                    </button>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-red-500 text-sm mt-1">
                    <div *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</div>
                    <div *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6
                        caracteres</div>
                </div>
            </div>

            <div *ngIf="errorMessage()" class="text-red-600 text-sm text-center mb-4">
                {{ errorMessage() }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading()"
                class="w-full flex justify-center items-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded transition duration-200">
                <svg *ngIf="loading()" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
                <span *ngIf="!loading()">Iniciar Sesión</span>
            </button>
        </form>

        <div class="mt-6 text-center bg-gray-100 rounded p-4 text-sm text-gray-600">
            <h4 class="font-medium mb-2">Credenciales de Prueba:</h4>
            <p><strong>Administrador:</strong> admin&#64;school.com / 123456</p>
            <p><strong>Docente:</strong> teacher1&#64;school.com / 123456</p>
        </div>
    </div>
</div>
